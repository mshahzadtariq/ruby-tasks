<html>
    <head>
        <title>Table sorting using jquery plugin</title>
        <script src="jquery.js"></script>
        <script src="jquery.tablesorter.min.js"></script>
        <script>
            $(document).ready(function()
                    {
                        $("#myTable").tablesorter();
                    }
            );

        </script>
        <style>

        </style>
    </head>

</html>
